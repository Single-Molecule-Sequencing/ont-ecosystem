# SMA-seq Targets Template
# Copy this file and modify for your experiment
#
# Each target requires:
#   - forward_sequence: The target sequence in forward orientation (5'â†’3')
#   - forward_barcode: Barcode for forward strand (BC02 or BC09)
#   - reverse_barcode: Barcode for reverse complement strand (BC07 or BC04)
#   - size_range: Expected read length range [min, max]
#
# Available barcodes:
#   BC02 (24bp): ACAGACGACTACAAACGGAATCGA
#   BC04 (23bp): TAGCAAACACGATAGAATCCGAA
#   BC07 (22bp): GGATTCATTCCCACGGTAACAC
#   BC09 (24bp): AACCAAGACTCGCTGTGCCTAGTT
#
# Standard pairings:
#   V0-4.2 target: BC02 (forward) + BC07 (reverse)
#   V0-4.4 target: BC09 (forward) + BC04 (reverse)

targets:
