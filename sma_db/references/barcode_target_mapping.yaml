# These use custom barcode sequences, not standard ONT barcodes

custom_sma_barcodes:
  BC02:
    sequence: "ACAGACGACTACAAACGGAATCGA"
    length: 24
    target: V0-4.2
    orientation: forward

  BC07:
    sequence: "GGATTCATTCCCACGGTAACAC"
    length: 22
    target: V0-4.2
    orientation: reverse_complement

  BC09:
    sequence: "AACCAAGACTCGCTGTGCCTAGTT"
    length: 24
    target: V0-4.4
    orientation: forward

  BC04:
    sequence: "TAGCAAACACGATAGAATCCGAA"
    length: 23
    target: V0-4.4
    orientation: reverse_complement

