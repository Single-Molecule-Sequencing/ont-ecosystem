name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install pyyaml numpy pandas matplotlib
        # Optional dependencies
        pip install flask || true
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=lib --cov=bin --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        pip install flake8 black isort
    
    - name: Check formatting with black
      run: black --check bin/ lib/ tests/
      continue-on-error: true
    
    - name: Check imports with isort
      run: isort --check-only bin/ lib/ tests/
      continue-on-error: true
    
    - name: Lint with flake8
      run: flake8 bin/ lib/ tests/ --max-line-length=100 --ignore=E501,W503
      continue-on-error: true

  integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyyaml numpy pandas matplotlib
    
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Run installation
      run: |
        chmod +x install.sh
        ./install.sh --no-deps --prefix $HOME/.ont-test
    
    - name: Test CLI
      run: |
        source $HOME/.ont-test/env.sh
        python bin/ont_experiments.py --help
        python bin/ont_experiments.py init
        python bin/ont_experiments.py list
    
    - name: Create mock data and test
      run: |
        mkdir -p /tmp/mock_run/pod5_pass
        touch /tmp/mock_run/pod5_pass/test.pod5
        echo "instrument=MinION" > /tmp/mock_run/final_summary.txt
        
        source $HOME/.ont-test/env.sh
        python bin/ont_experiments.py discover /tmp --register
        python bin/ont_experiments.py list

  release:
    runs-on: ubuntu-latest
    needs: [test, integration]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          install.sh
          bin/*.py
          lib/*.py
        generate_release_notes: true
