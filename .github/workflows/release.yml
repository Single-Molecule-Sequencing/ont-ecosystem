name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.1.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml pytest

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Validate version consistency
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          python -c "
          from pathlib import Path

          version = '$VERSION'
          errors = []

          # Check lib/__init__.py
          lib_init = Path('lib/__init__.py').read_text()
          if f'__version__ = \"{version}\"' not in lib_init:
              errors.append(f'lib/__init__.py: version mismatch')

          # Check pyproject.toml
          pyproject = Path('pyproject.toml').read_text()
          if f'version = \"{version}\"' not in pyproject:
              errors.append(f'pyproject.toml: version mismatch')

          # Check VERSION file
          version_file = Path('VERSION')
          if version_file.exists():
              if version_file.read_text().strip() != version:
                  errors.append(f'VERSION file: version mismatch')

          if errors:
              for e in errors:
                  print(f'ERROR: {e}')
              exit(1)

          print(f'Version {version} is consistent across all files')
          "

      - name: Run tests
        run: pytest tests/ -v

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  changelog:
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Generate changelog
        id: changelog
        run: |
          python bin/ont_changelog.py generate --format markdown > RELEASE_NOTES.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload changelog
        uses: actions/upload-artifact@v6
        with:
          name: changelog
          path: RELEASE_NOTES.md

  release:
    needs: [validate, build, changelog]
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    steps:
      - uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ needs.validate.outputs.version }}
          body: ${{ needs.changelog.outputs.changelog }}
          files: |
            dist/*
            changelog/RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, 'alpha') || contains(needs.validate.outputs.version, 'beta') || contains(needs.validate.outputs.version, 'rc') }}

  notify:
    needs: [validate, release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.release.result }}" = "success" ]; then
            echo "Release created successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "Release failed or was skipped." >> $GITHUB_STEP_SUMMARY
          fi
