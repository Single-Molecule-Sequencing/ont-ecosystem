# Pre-commit hooks for ONT Ecosystem
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(textbook/|data/math/)
      - id: end-of-file-fixer
        exclude: ^(textbook/|data/math/)
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # Python syntax check
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
        exclude: ^bin/ont_context\.py$  # Safe eval is intentional here

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "100"]
        exclude: ^(textbook/|skills/manuscript/generators/)

  # Python linting with ruff (fast)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(textbook/|data/)
      - id: ruff-format
        exclude: ^(textbook/|data/)
        args: [--check]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-d, "{extends: relaxed, rules: {line-length: {max: 150}}}"]
        exclude: ^(textbook/|registry/schemas/)

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ["-e", "SC1091,SC2086"]  # Ignore sourcing and quoting issues

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict, feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

# Local hooks for project-specific checks
  - repo: local
    hooks:
      - id: check-skill-frontmatter
        name: Check skill frontmatter
        entry: python -c "
import re, sys
from pathlib import Path
errors = []
for skill_dir in Path('skills').iterdir():
    if skill_dir.is_dir():
        skill_md = skill_dir / 'SKILL.md'
        if skill_md.exists():
            content = skill_md.read_text()
            match = re.match(r'^---\\n(.*?)\\n---', content, re.DOTALL)
            if not match:
                errors.append(f'{skill_dir.name}: No frontmatter')
if errors:
    for e in errors: print(f'ERROR: {e}')
    sys.exit(1)
"
        language: python
        files: ^skills/.*SKILL\.md$
        pass_filenames: false

      - id: check-python-syntax
        name: Check Python syntax
        entry: python -m py_compile
        language: python
        types: [python]
        exclude: ^(textbook/|\.git/)

      - id: validate-equations-yaml
        name: Validate equations.yaml
        entry: python -c "
import yaml, sys
try:
    with open('textbook/equations.yaml') as f:
        data = yaml.safe_load(f)
    if 'equations' not in data:
        print('ERROR: equations key missing')
        sys.exit(1)
    print(f'OK: {len(data[\"equations\"])} equations')
except Exception as e:
    print(f'ERROR: {e}')
    sys.exit(1)
"
        language: python
        files: ^textbook/equations\.yaml$
        pass_filenames: false
        additional_dependencies: [pyyaml]

      - id: validate-registry
        name: Validate experiment registry
        entry: python -c "
import json, sys
from pathlib import Path
try:
    reg_file = Path('data/experiment_registry.json')
    if not reg_file.exists():
        print('SKIP: Registry file not found')
        sys.exit(0)
    with open(reg_file) as f:
        data = json.load(f)
    required = ['total_experiments', 'total_reads', 'experiments']
    for key in required:
        if key not in data:
            print(f'ERROR: Missing key: {key}')
            sys.exit(1)
    print(f'OK: {data[\"total_experiments\"]} experiments')
except json.JSONDecodeError as e:
    print(f'ERROR: Invalid JSON: {e}')
    sys.exit(1)
except Exception as e:
    print(f'ERROR: {e}')
    sys.exit(1)
"
        language: python
        files: ^data/experiment_registry\.json$
        pass_filenames: false

      - id: check-version-consistency
        name: Check version consistency
        entry: python -c "
import sys
from pathlib import Path

# Read VERSION file
version_file = Path('VERSION')
if not version_file.exists():
    print('SKIP: VERSION file not found')
    sys.exit(0)
version = version_file.read_text().strip()

# Check lib/__init__.py
lib_init = Path('lib/__init__.py')
if lib_init.exists():
    content = lib_init.read_text()
    if f'__version__ = \"{version}\"' not in content:
        print(f'ERROR: lib/__init__.py version mismatch (expected {version})')
        sys.exit(1)

# Check pyproject.toml
pyproject = Path('pyproject.toml')
if pyproject.exists():
    content = pyproject.read_text()
    if f'version = \"{version}\"' not in content:
        print(f'ERROR: pyproject.toml version mismatch (expected {version})')
        sys.exit(1)

print(f'OK: Version {version} consistent')
"
        language: python
        files: (VERSION|lib/__init__\.py|pyproject\.toml)$
        pass_filenames: false

      - id: check-lib-imports
        name: Check lib module imports
        entry: python -c "
import sys
sys.path.insert(0, '.')
try:
    from lib import __version__
    print(f'OK: lib version {__version__}')
except ImportError as e:
    print(f'ERROR: lib import failed: {e}')
    sys.exit(1)
"
        language: python
        files: ^lib/.*\.py$
        pass_filenames: false
