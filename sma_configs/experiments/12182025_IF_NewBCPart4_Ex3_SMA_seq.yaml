library_prep:
  protocol: cleavage_ligation_cycling
  method: separate_tubes
  barcode_design: both_ends
  cycling:
    initial_cleavage: "37C for 10 min"
    cycling_program: "37C 3min / 16C 3min x 10 cycles"
    final_cleavage: "37C for 15 min"
  steps:
    - step: 1
      action: "Separate tube cleavage-ligation"
      details: "V0-4.1, 4.2, 4.3, 4.4, V0-39 each processed in separate tubes (5 tubes total)"
      enzyme: BsaI
    - step: 2
      action: "Pool and purify"
      details: "All 5 tubes combined and purified with beads"
  loading:
    volume_ul: 2.2
    amount_fmol: 50
  barcode_scheme: modified_double
  notes: "Modified barcodes designed to both ends; each plasmid processed separately then combined"
