experiment:
  id: 12082025_IF_NewBCPart4_SMA_seq
  date: '2025-12-08'
  type: new_barcode_part4
  description: NewBC Part4 main experiment (294GB)
  prepared_by: Isaac Farnum
  prep_date: '2025-12-08'

library_prep:
  protocol: new_barcode_3step
  steps:
    - step: 1
      action: "BsaI digestion"
      details: "Plasmids V0-4.1, 4.2, 4.3, 4.4, and V0-39 cut with BsaI"
      purification: beads
    - step: 2
      action: "New barcode ligation"
      details: "100nM of each new barcode ligated (NB01-NB05)"
      purification: beads
    - step: 3
      action: "Adapter ligation"
      purification: beads
  loading:
    volume_ul: 1.1
    amount_pmol: 50
  barcode_scheme: new_custom
  notes: "First test of new custom barcodes"
paths:
  data_root: /data1/12082025_IF_NewBCPart4_SMA_seq
  run_id: 20251208_2139_MD-100098_FBD70608_2272e10f
  pod5_dir: /data1/12082025_IF_NewBCPart4_SMA_seq/no_sample_id/20251208_2139_MD-100098_FBD70608_2272e10f/pod5_pass
  bam_dir: /data1/12082025_IF_NewBCPart4_SMA_seq/no_sample_id/20251208_2139_MD-100098_FBD70608_2272e10f/bam_pass
  fastq_dir: /data1/12082025_IF_NewBCPart4_SMA_seq/no_sample_id/20251208_2139_MD-100098_FBD70608_2272e10f/fastq_pass
  sample_sheet: /data1/12082025_IF_NewBCPart4_SMA_seq/no_sample_id/20251208_2139_MD-100098_FBD70608_2272e10f/sample_sheet_FBD70608_20251208_2112_2272e10f.csv
sequencing:
  device: PromethION
  position_id: MD-100098
  flow_cell_id: FBD70608
  flow_cell_product: FLO-MIN114
  kit: SQK-NBD114-24
# =============================================================================
# SAMPLE BARCODE MAPPING
# =============================================================================
# This experiment uses custom barcodes NB01-NB05 (forward orientation only).
# All adjacent plasmids present - causes severe daisy chaining.

samples:
  barcode01:
    alias: V04_1
    target_id: V0-4.1
    custom_barcode: NB01
    overhang: TTCG
    orientation: forward
    condition: standard
    replicate: 1
    barcode_type: single

  barcode02:
    alias: V04_2
    target_id: V0-4.2
    custom_barcode: NB02
    overhang: AGGA
    orientation: forward
    condition: standard
    replicate: 1
    barcode_type: single

  barcode03:
    alias: V04_3
    target_id: V0-4.3
    custom_barcode: NB03
    overhang: AGAG
    orientation: forward
    condition: standard
    replicate: 1
    barcode_type: single

  barcode04:
    alias: V04_4
    target_id: V0-4.4
    custom_barcode: NB04
    overhang: TGGT
    orientation: forward
    condition: standard
    replicate: 1
    barcode_type: single

  barcode05:
    alias: V039
    target_id: V0-39
    custom_barcode: NB05
    overhang: CTGA
    orientation: forward
    condition: standard
    replicate: 1
    barcode_type: single
reference:
  targets_file: ../targets/sma_targets.yaml
  barcodes_file: ../targets/sma_barcodes.yaml
  use_sequence: designed
  validate_against_sanger: true
  fasta: references/reference.fa
  full_products: references/reference_full.fa
  targets_only: references/reference_targets.fa

expected_products:
  type: single_barcode
  structure: "PREFIX(13bp) + ADAPTER(15bp) + FLANK_F(8bp) + BARCODE(23-24bp) + FLANK_R(8bp) + TARGET"
  products:
    NB01_V0-4.1_forward: {barcode: NB01, target: V0-4.1, length: 204, overhang: TTCG}
    NB02_V0-4.2_forward: {barcode: NB02, target: V0-4.2, length: 233, overhang: AGGA}
    NB03_V0-4.3_forward: {barcode: NB03, target: V0-4.3, length: 212, overhang: AGAG}
    NB04_V0-4.4_forward: {barcode: NB04, target: V0-4.4, length: 191, overhang: TGGT}
    NB05_V0-39_forward: {barcode: NB05, target: V0-39, length: 177, overhang: CTGA}
  # Daisy chain artifacts expected due to adjacent plasmids
  daisy_chain_pairs:
    - pair: [V0-4.1, V0-4.2]
      mechanism: "TTCG/AGGA junction via backbone"
      expected_size: ~2600
    - pair: [V0-4.2, V0-4.3]
      mechanism: "AGGA/AGAG junction via backbone"
      expected_size: ~2600
    - pair: [V0-4.3, V0-4.4]
      mechanism: "AGAG/TGGT junction via backbone"
      expected_size: ~2600
    - pair: [V0-4.4, V0-39]
      mechanism: "TGGT/CTGA junction via backbone"
      expected_size: ~2600

analysis:
  min_read_length: 100
  max_read_length: 500
  min_qscore: 10
  size_classification: true
  alignment_validation: true
output:
  base_dir: /data2/repos/ont-ecosystem/sma_configs/experiments/12082025_IF_NewBCPart4_SMA_seq
  generate_reference_fasta: true
  generate_sample_sheet_csv: true

