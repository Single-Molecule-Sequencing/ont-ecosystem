    pod5_dir: /data1/12182025_IF_NewBCPart4_Ex1_SMA_seq/no_sample_id/20251218_2303_MD-100098_FBD69036_3bf7fd79/pod5_pass
    bam_dir: /data1/12182025_IF_NewBCPart4_Ex1_SMA_seq/no_sample_id/20251218_2303_MD-100098_FBD69036_3bf7fd79/bam_pass
