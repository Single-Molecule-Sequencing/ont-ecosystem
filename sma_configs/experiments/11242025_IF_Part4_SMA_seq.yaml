experiment:
  id: 11242025_IF_Part4_SMA_seq
  date: '2025-11-24'
  type: part4
  description: Part4 main experiment - largest dataset (431GB)
  prepared_by: Isaac Farnum
  prep_date: '2025-11-24'

library_prep:
  protocol: standard_5step
  steps:
    - step: 1
      action: "BsaI digestion"
      details: "Plasmids V04.1-4.4, V0-39 through V0-47, V04.14-4.17 cut with BsaI"
      purification: beads
    - step: 2
      action: "End repair"
      purification: beads
    - step: 3
      action: "dA tailing"
      purification: beads
    - step: 4
      action: "Barcode ligation"
      details: "NB01-NB17"
      purification: beads
    - step: 5
      action: "Adapter ligation"
      details: "NA adapter"
      purification: beads
  loading:
    volume_ul: 0.84
    amount_pmol: 50
  barcode_scheme: standard_ONT
  notes: "Standard SMA-seq protocol"
