experiment:
  id: 12182025_IF_NewBCPart4_Ex2_SMA_seq
  date: '2025-12-18'
  type: new_barcode_part4
  description: NewBC Part4 Replicate 2 (55GB)
  replicate_group: 12182025_NewBCPart4
  replicate_number: 2
  prepared_by: Isaac Farnum
  prep_date: '2025-12-18'

library_prep:
  protocol: cleavage_ligation_cycling
  method: one_tube_immobilized
  ligase: Immobilized T4 DNA Ligase
  barcode_design: both_ends
  cycling:
    initial_cleavage: "37C for 10 min"
    cycling_program: "37C 3min / 16C 3min x 10 cycles"
    bead_separation: "Removed supernatant from beads using magnet"
    final_cleavage: "37C for 15 min (on supernatant only)"
  steps:
    - step: 1
      action: "One-tube cleavage-ligation with immobilized ligase"
      details: "V0-4.1, 4.2, 4.3, 4.4, V0-39 cut with BsaI, ligated to modified barcodes (both ends), ligated to NA adapter"
      enzyme: "BsaI + Immobilized T4 DNA Ligase"
    - step: 2
      action: "Bead separation and final cleavage"
      details: "Supernatant removed from beads, final cleavage on supernatant"
    - step: 3
      action: "Purification"
      details: "2X volume beads"
  loading:
    volume_ul: 2.25
    amount_fmol: 50
  barcode_scheme: modified_double
  notes: "Modified barcodes designed to both ends; immobilized ligase allows bead separation before final cleavage"
