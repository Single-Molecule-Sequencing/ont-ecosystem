  P(h_i|r):
    symbol: P(h_i|r)
    symbol_display: $\Prob(h_i|\mathbf{r})$
    name: Posterior probability of haplotype
    alt_names:
    - posterior
    - classification probability
    description: Updated probability of haplotype $h_i$ after observing all sequencing
      reads, combining prior and likelihood via Bayes' rule
    physical_meaning: Quantifies confidence in haplotype classification given sequencing
      evidence - the final classification metric
    units: probability
    domain: '[0, 1]'
    typical_range: '[0, 1]'
    measurement_methods:
    - Bayes' rule computation (Equation 6.3)
    - Log-space numerically stable algorithm
    determination: P(h_i|r) = P(h_i) · P(r|h_i) / Σ_j P(h_j) · P(r|h_j)
    examples:
    - case: High coverage, strong match
      values: P(h_i|r) = 0.9999
    - case: Low coverage, ambiguous
      values: P(h_i|r) = 0.45
    - case: Two equally likely haplotypes
      values: P(h_i|r) = 0.50
    related_variables:
    - P(h_i)
    - P(r|h_i)
