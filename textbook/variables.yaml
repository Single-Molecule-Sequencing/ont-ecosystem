variables:
  pi:
    symbol: \pi
    symbol_display: π
    name: Purity
    alt_names:
    - Molecular purity
    - Template purity
    - Sequence fidelity
    description: 'The fraction of molecules in a physical standard that have the intended

      (correct) sequence. Complement of the error/variant fraction.

      '
    physical_meaning: 'Represents the quality of a molecular standard. A purity of
      0.95 means

      95% of molecules match the target sequence and 5% contain errors

      (from replication, synthesis, or other sources).

      '
    units: dimensionless
    domain: '[0, 1]'
    typical_range: '[0.85, 0.999]'
    measurement_methods:
    - method: Sanger sequencing of individual clones
      accuracy: high
      cost: medium
      description: 'Sequence 20-50 individual bacterial colonies and compute the fraction

        with perfect match to target sequence. Use binomial confidence intervals.

        '
    - method: Deep NGS sequencing
      accuracy: high
      cost: low
      description: 'Perform high-depth short-read sequencing and measure the fraction
        of

        reads matching the reference exactly. Requires orthogonal validation.

        '
    - method: Capillary electrophoresis
      accuracy: low (lower bound only)
      cost: very low
      description: 'Measure fraction of product at expected size. Provides conservative

        lower bound since same-size variants aren''t detected.

        '
    determination: 'Empirically measured from standards. Cannot be determined from
      the sample

      being classified (would be circular reasoning). Must use independent

      validation experiments.

      '
    examples:
    - context: High-quality plasmid standard
      value: 0.95
      units: dimensionless
      interpretation: 95% of molecules are correct; 5% have replication errors
      source: Measured by sequencing 30 clones, 28.5 perfect matches
    - context: Older standard with more replication cycles
      value: 0.88
      units: dimensionless
      interpretation: 12% error rate from accumulated replication errors
      source: 'Computed from purity model: (1-r)^(kL)'
    - context: Fresh PCR product
      value: 0.998
      units: dimensionless
      interpretation: Very high purity, minimal replication
      source: Single amplification with high-fidelity polymerase
    related_variables:
    - variable: TPR
      relationship: upper_bound
      equation: '5.2'
      description: Purity establishes ceiling on TPR
    - variable: pi_upper
      relationship: bounded_by
      equation: '5.4'
      description: True purity bounded above by replication model
    - variable: pi_lower
      relationship: bounded_by
      equation: '5.3'
      description: True purity bounded below by CE measurement
    - variable: Q_purity
      relationship: log_transform
      equation: '5.7'
      description: Purity expressed on Phred scale
    appears_in_equations:
    - eq_id: '11.1'
      role: used
    - eq_id: '11.2'
      role: used
    - eq_id: '13.10'
      role: used
    - eq_id: '13.4'
      role: used
    - eq_id: '5.1'
      role: defined_quantity
    - eq_id: '5.2'
      role: upper_bound
    - eq_id: '5.7'
      role: input
    - eq_id: '8.1'
      role: used
    typical_values:
      plasmid_fresh: 0.95-0.99
      plasmid_aged: 0.85-0.95
      pcr_product: 0.995-0.999
      synthetic_oligo: 0.70-0.90
    common_errors:
    - error: Assuming purity = 1.0 without measurement
      consequence: Overestimating achievable TPR
      fix: Always measure purity empirically
    - error: Using sequence-level accuracy as purity
      consequence: Confusing per-base and per-molecule accuracy
      fix: Purity is fraction of perfect molecules, not average base accuracy
    - error: Ignoring purity when reporting classification performance
      consequence: Claiming TPR > purity, violating physical reality
      fix: Always enforce TPR ≤ π quality control gate
    importance: critical
    difficulty: intermediate
    first_chapter: 5
    tags:
    - quality-control
    - fundamental-parameter
    - empirical-measurement
    - purity
  pi_upper:
    symbol: pi_upper
    symbol_display: $\pi_{\text{upper}}$
    name: Purity upper bound
    alt_names:
    - upper purity limit
    - replication-based purity bound
    description: Upper bound on plasmid standard purity based on replication error
      model
    physical_meaning: Maximum achievable purity after k replication cycles accounting
      for per-base error accumulation
    units: fraction
    domain: '[0, 1]'
    typical_range: '[0.995, 1.0]'
    measurement_methods:
    - calculated from replication parameters
    - theoretical bound
    determination: Calculated from pi_upper(k,L,r) = (1-r)^(kL) using replication
      cycles k, insert length L, and per-base error rate r
    examples:
    - context: 20 replication cycles, 5 kb insert
      value: pi_upper = 0.9999
      interpretation: With r=10^-9, purity exceeds 99.99%
    related_variables:
    - pi
    - k_rep
    - L_insert
    - r_error
    appears_in_equations:
    - '5.4'
    - '5.5'
    - '5.6'
    typical_values:
    - condition: High-fidelity polymerase, few cycles
      value: '>0.999'
    - condition: Standard cloning, many passages
      value: 0.995-0.999
    common_errors:
    - Ignoring cumulative error from multiple replication cycles
    - Using per-cycle error rate instead of per-base-per-cycle
    importance: high
    difficulty: intermediate
    first_chapter: 8
    tags:
    - plasmid-standards
    - purity
    - quality-control
    - replication-error
  pi_lower:
    symbol: \pi_{\text{lower}}
    symbol_display: π_lower
    name: Purity lower bound (capillary electrophoresis)
    alt_names:
    - CE-based purity floor
    - Size-based purity bound
    description: 'Lower bound on purity from capillary electrophoresis analysis. Represents
      the

      fraction of molecules at the expected size, detecting insertion/deletion variants

      but not point mutations.

      '
    physical_meaning: 'CE separates molecules by size with single-nucleotide resolution.
      The fraction

      appearing at the correct size provides a conservative purity estimate, since

      substitutions preserving length are invisible to CE.

      '
    units: dimensionless
    domain: '[0, 1]'
    typical_range: '[0.95, 0.999]'
    measurement_methods:
    - method: Capillary electrophoresis size analysis
      accuracy: medium (conservative)
      cost: low
      description: 'Linearize plasmid by restriction digest, run CE, quantify peak
        areas.

        f_expected = (area at correct size) / (total area). Resolution ~200-800 bp
        optimal.

        '
    determination: 'Measured empirically via CE. Requires sample preparation (linearization
      for

      plasmids), electrophoresis, and peak quantification. Reports π_lower = f_expected.

      '
    examples:
    - context: Plasmid with deletion variants
      value: 0.985
      units: dimensionless
      interpretation: 98.5% at correct size; 1.5% have indels
      source: CE shows major peak (9850 area) vs. minor peaks (150 total)
    - context: High-quality standard, minimal length variants
      value: 0.998
      units: dimensionless
      interpretation: Very few indels detected by CE
      source: Expected-size peak 99.8% of total signal
    related_variables:
    - variable: pi
      relationship: lower_bound_on
      equation: '5.3'
      description: True purity at least π_lower (may be higher due to SNPs)
    - variable: f_expected
      relationship: equals
      equation: '5.3'
      description: π_lower is defined as f_expected
    appears_in_equations:
    - eq_id: '5.3'
      role: output
    - eq_id: '5.6'
      role: lower_bound
    typical_values:
      high_quality_plasmid: 0.98-0.999
      moderate_quality: 0.95-0.98
      aged_sample: 0.90-0.95
    common_errors:
    - error: Treating π_lower as true purity
      consequence: Underestimating impurity from SNPs
      fix: Recognize CE cannot detect point mutations
    - error: Using CE on fragments outside optimal range
      consequence: Poor resolution leads to inaccurate f_expected
      fix: Use restriction digests to generate 200-800 bp fragments
    importance: normal
    difficulty: intermediate
    first_chapter: 5
    tags:
    - purity
    - lower-bound
    - capillary-electrophoresis
    - empirical-measurement
  TPR:
    symbol: \text{TPR}
    symbol_display: TPR
    name: True Positive Rate
    alt_names:
    - Sensitivity
    - Recall
    - Detection rate
    description: 'The fraction of molecules with the correct sequence that are correctly

      classified as having that sequence. Diagonal element of confusion matrix.

      '
    physical_meaning: 'Measures classifier performance: what fraction of correct molecules
      does

      the classifier successfully identify? Higher is better. Fundamentally

      constrained by template purity (TPR ≤ π).

      '
    units: dimensionless
    domain: '[0, 1]'
    typical_range: '[0.80, 0.99]'
    measurement_methods:
    - method: Confusion matrix from SMA-seq
      accuracy: high
      cost: medium
      description: 'Sequence a pure standard and compute C_ii / N_i where C_ii is
        the

        count of molecules from standard i classified as i.

        '
    - method: Validation on orthogonal sequencing
      accuracy: high
      cost: high
      description: 'Compare classifications to independent sequencing method (Sanger,

        short-read) to compute true positive fraction.

        '
    determination: 'Measured empirically from standards with known sequences (ground
      truth).

      Computed as the diagonal entry of the empirical confusion matrix. Requires

      validated reference standards.

      '
    examples:
    - context: High-quality CYP2D6*1 classification
      value: 0.95
      units: dimensionless
      interpretation: 95% of *1 molecules correctly identified as *1
      source: SMA-seq with 500 reads from pure *1 standard
    - context: Classification limited by purity
      value: 0.905
      units: dimensionless
      interpretation: TPR matches purity ceiling (π=0.905)
      source: Perfect classifier on impure standard
    related_variables:
    - variable: pi
      relationship: bounded_by
      equation: '5.2'
      description: TPR cannot exceed purity (TPR ≤ π)
    - variable: FPR
      relationship: tradeoff
      description: Lower FPR often means lower TPR in ROC space
    appears_in_equations:
    - eq_id: '11.1'
      role: used
    - eq_id: '11.3'
      role: used
    - eq_id: '5.2'
      role: bounded_quantity
    typical_values:
      high_quality_method: 0.95-0.99
      moderate_quality: 0.85-0.95
      low_quality: 0.70-0.85
    common_errors:
    - error: Reporting TPR > measured purity
      consequence: Violates physical reality; indicates systematic error
      fix: Investigate purity measurement, reference sequence, or contamination
    - error: Confusing TPR with accuracy
      consequence: Ignoring false positives in overall performance assessment
      fix: Report both TPR and FPR (or precision/recall)
    importance: critical
    difficulty: beginner
    first_chapter: 4
    tags:
    - classification-performance
    - confusion-matrix
    - quality-metric
    - validation
  Q_purity:
    symbol: Q_{\text{purity}}
    symbol_display: Q_purity
    name: Purity quality score
    alt_names:
    - Template quality score
    - Phred-scaled purity
    description: 'Purity expressed on the Phred quality scale: Q = -10 log₁₀(error_rate).

      Enables direct comparison with sequencing quality metrics (Q_base, Q_read).

      '
    physical_meaning: 'Quantifies template impurity in the same logarithmic units
      as sequencing quality.

      Q30 means 1-in-1000 molecules are incorrect. Q40 means 1-in-10,000. Unlike

      sequencing quality, this measures physical template errors, not computational

      basecalling errors.

      '
    units: Phred units (dimensionless log-scale)
    domain: '[0, ∞)'
    typical_range: '[20, 50]'
    measurement_methods:
    - method: Computed from measured purity
      accuracy: depends on purity measurement
      cost: zero (computational)
      description: 'Transform measured purity π via Q = -10 log₁₀(1 - π). Accuracy
        depends

        entirely on accuracy of underlying purity measurement.

        '
    determination: 'Computational transformation of empirical purity measurement via
      Equation 5.7.

      Not independently measured; inherits uncertainty from π.

      '
    examples:
    - context: Q40 purity standard
      value: 40
      units: Phred
      interpretation: Purity 0.9999 (1 in 10,000 error rate)
      source: π = 0.9999, Q = -10 log₁₀(0.0001) = 40
    - context: Q30 purity standard
      value: 30
      units: Phred
      interpretation: Purity 0.999 (1 in 1,000 error rate)
      source: π = 0.999, Q = -10 log₁₀(0.001) = 30
    - context: Purity limits sequencing benefit
      value: 30
      units: Phred
      interpretation: Q_seq=35 > Q_purity=30, so template dominates error budget
      source: Further basecalling improvements won't help classification
    related_variables:
    - variable: pi
      relationship: transform_of
      equation: '5.7'
      description: Q_purity = -10 log₁₀(1 - π)
    appears_in_equations:
    - eq_id: '5.7'
      role: output
    typical_values:
      high_purity: 40-50
      moderate_purity: 30-40
      low_purity: 20-30
    common_errors:
    - error: Confusing Q_purity with Q_sequencing
      consequence: Misattributing error sources
      fix: Q_purity measures template errors; Q_seq measures basecalling errors
    - error: Adding Q scores linearly
      consequence: Incorrect error propagation
      fix: Convert to error rates, combine, then convert back to Q
    importance: high
    difficulty: beginner
    first_chapter: 5
    tags:
    - purity
    - quality-score
    - phred-scale
    - measurement
  k:
    symbol: k
    symbol_display: $k$
    name: Number of distinguishing positions
    alt_names:
    - variant count
    - SNP count
    - differences
    description: Number of base positions where two haplotypes differ (SNPs, indels,
      structural variants)
    physical_meaning: Information content for distinguishing haplotypes scales with
      k - more variants means easier classification
    units: dimensionless count
    domain: non-negative integers
    typical_range: '[1, 100]'
    measurement_methods:
    - Alignment and variant calling between haplotypes
    - Count from haplotype database
    - Direct sequence comparison
    determination: From haplotype sequence alignment
    examples:
    - case: CYP2D6 *1 vs *2 (single SNP)
      values: k = 1
    - case: CYP2D6 *1 vs *4 (3 SNPs)
      values: k = 3
    - case: Distant haplotypes
      values: k = 50+
    related_variables:
    - D_KL
    - L
    appears_in_equations:
    - '11.2'
    - '5.4'
    - '5.5'
    - '7.5'
    - '7.7'
    typical_values:
    - 'Close haplotypes: k = 1-5'
    - 'Moderate distance: k = 10-30'
    - 'Distant: k > 50'
    common_errors:
    - Counting non-informative variants (not spanning read)
    - Ignoring indel complexity
    importance: important
    difficulty: easy
    first_chapter: 7
    tags:
    - variants
    - distinguishability
    - experimental-design
  L:
    symbol: L
    symbol_display: L
    name: Molecule length
    alt_names:
    - Sequence length
    - Target region length
    - Amplicon size
    description: 'Length of the DNA molecule or target region in base pairs. Longer
      sequences

      accumulate more replication errors, reducing purity upper bound.

      '
    physical_meaning: 'Represents the number of base positions subject to replication
      errors. In the

      replication model, kL is the total number of base-replication events, each with

      error probability r.

      '
    units: base pairs (bp)
    domain: '[1, ∞)'
    typical_range: '[1000, 10000]'
    measurement_methods:
    - method: Sequence design or reference annotation
      accuracy: exact
      cost: zero (known from design)
      description: 'For plasmids: total construct length. For genomic regions: reference
        genome

        coordinates. For amplicons: primer-to-primer distance.

        '
    determination: 'Known from construct design or reference genome coordinates. No
      measurement

      required; design parameter.

      '
    examples:
    - context: 3 kb plasmid construct
      value: 3000
      units: bp
      interpretation: Standard plasmid size for gene expression
      source: Vector + insert = 3000 bp total
    - context: 5 kb CYP2D6 genomic region
      value: 5000
      units: bp
      interpretation: Targeted enrichment captures full gene locus
      source: chr22:42,126,500-42,131,500 (hg38)
    - context: Short 500 bp amplicon
      value: 500
      units: bp
      interpretation: PCR product for Sanger validation
      source: Primer pair flanking exon 3
    related_variables:
    - variable: pi_upper
      relationship: determines
      equation: '5.4'
      description: Longer L reduces π_upper exponentially
    - variable: k
      relationship: multiplies_with
      equation: '5.4'
      description: Product kL is total base-replication events
    - variable: r
      relationship: combines_with
      equation: '5.4'
      description: Product rL gives error probability per cycle
    appears_in_equations:
    - eq_id: '11.2'
      role: used
    - eq_id: '12.1'
      role: used
    - eq_id: '13.2'
      role: used
    - eq_id: '13.3'
      role: used
    - eq_id: '5.4'
      role: exponent_parameter
    - eq_id: '5.5'
      role: exponent_parameter
    - eq_id: '7.1'
      role: used
    - eq_id: '7.2'
      role: used
    - eq_id: '7.3'
      role: used
    - eq_id: '7.4'
      role: used
    typical_values:
      plasmid_insert: 1000-5000
      full_plasmid: 3000-8000
      genomic_locus: 5000-15000
      amplicon: 200-1000
    common_errors:
    - error: Using full plasmid length when only insert is relevant
      consequence: Overestimating error accumulation for target region
      fix: Use length of sequenced/classified region, not total vector
    - error: Ignoring L dependence in purity calculations
      consequence: Cannot compare purity across different construct sizes
      fix: Always report L when computing π_upper
    importance: normal
    difficulty: beginner
    first_chapter: 5
    tags:
    - purity
    - replication-model
    - sequence-length
    - design-parameter
  r:
    symbol: r
    symbol_display: r
    name: Read
    alt_names:
    - Basecalled sequence
    - Observed read
    description: 'A basecalled nucleotide sequence with associated per-base quality
      scores produced

      by the sequencing platform. The fundamental unit of data for classification.

      '
    physical_meaning: 'The decoded output from sequencing signal. Contains the basecaller''s
      best estimate

      of the template sequence along with confidence scores for each base.

      '
    units: nucleotide string (bp), Phred quality scores
    domain: strings over {A,C,G,T}, length 100-100,000 bp
    typical_range: 1,000-10,000 bp for long reads
    measurement_methods:
    - method: Nanopore sequencing + Dorado/Guppy basecaller
      accuracy: 85-99.5% per-base
      cost: varies by platform
      description: Real-time or offline basecalling from electrical signals
    - method: PacBio HiFi sequencing + CCS
      accuracy: 99.5-99.9% per-base
      cost: higher cost per base
      description: Circular consensus from multiple passes
    determination: 'Directly measured by sequencing instrument and decoded by basecaller.
      After QC

      filtering (min length, min quality, mapping), remaining reads form dataset R.

      '
    examples:
    - context: ONT CYP2D6 read
      value: 7,300 bp sequence, Q_mean=29.7
      interpretation: Single read spanning full gene
    - context: PacBio HiFi read
      value: 15,000 bp, Q_mean=35
      interpretation: High-accuracy long read from circular template
    related_variables:
    - variable: sigma
      relationship: derived_from
      description: Read r basecalled from signal σ
    - variable: Q_j
      relationship: has_attribute
      description: Each read has per-base quality scores
    - variable: d_edit
      relationship: measured_by
      description: Accuracy measured via edit distance
    appears_in_equations:
    - eq_id: '11.2'
      role: used
    - eq_id: '4.1'
      role: observed_data
    - eq_id: '4.4'
      role: observed_for_comparison
    - eq_id: '4.5'
      role: observed_sequence
    - eq_id: '5.4'
      role: used
    - eq_id: '5.5'
      role: used
    - eq_id: '6.1'
      role: used
    - eq_id: '6.2'
      role: used
    - eq_id: '6.3'
      role: used
    - eq_id: '6.4'
      role: used
    - eq_id: '6.5'
      role: used
    - eq_id: '6.6'
      role: used
    typical_values:
      ONT_fast: Q20-Q25, 3-15 kb
      ONT_hac: Q25-Q30, 3-15 kb
      ONT_sup: Q28-Q32, 3-15 kb
      PacBio_HiFi: Q30-Q40, 10-25 kb
    common_errors:
    - error: Using low-quality reads (Q<15)
      consequence: Noise dominates signal
      fix: Filter reads by mean quality threshold
    - error: Ignoring quality scores
      consequence: Equal weighting of high and low confidence bases
      fix: Use quality-weighted likelihood (Eq 4.3)
    importance: critical
    difficulty: beginner
    first_chapter: 4
    tags:
    - sequencing
    - observed-data
    - basecalling
    - reads
  f_expected:
    symbol: f_{\text{expected}}
    symbol_display: f_expected
    name: Fraction at expected size (CE)
    alt_names:
    - Correct-size fraction
    - CE purity fraction
    description: 'Fraction of molecules appearing at the expected size in capillary
      electrophoresis

      analysis. Provides lower bound on purity by detecting length variants.

      '
    physical_meaning: 'Quantifies the proportion of molecules with the correct length.
      Insertions,

      deletions, and rearrangements shift size, reducing f_expected. Point mutations

      preserving length are invisible, so f_expected ≤ true purity.

      '
    units: dimensionless fraction
    domain: '[0, 1]'
    typical_range: '[0.95, 0.999]'
    measurement_methods:
    - method: CE peak area quantification
      accuracy: medium
      cost: low
      description: 'Integrate peak areas in electropherogram. f_expected = (area at
        correct size) /

        (total area). Requires proper baseline correction and peak identification.

        '
    determination: 'Measured from capillary electrophoresis electropherograms. Linearize
      sample

      (restriction digest for plasmids), run CE, quantify peak areas.

      '
    examples:
    - context: High-quality plasmid with few indels
      value: 0.998
      units: dimensionless
      interpretation: 99.8% of molecules at correct size
      source: Major peak 9980 area, minor peaks 20 total area, total 10000
    - context: Plasmid with deletion variants
      value: 0.985
      units: dimensionless
      interpretation: 1.5% have length-altering variants
      source: Expected-size peak 9850/10000 total area
    related_variables:
    - variable: pi_lower
      relationship: equals
      equation: '5.3'
      description: By definition, π_lower = f_expected
    - variable: pi
      relationship: lower_bound_on
      equation: '5.3'
      description: True purity ≥ f_expected (SNPs not detected)
    appears_in_equations:
    - eq_id: '5.3'
      role: measured_input
    typical_values:
      high_quality: 0.98-0.999
      moderate_quality: 0.95-0.98
      low_quality: 0.90-0.95
    common_errors:
    - error: Treating f_expected as exact purity
      consequence: Ignoring point mutations that preserve length
      fix: Recognize f_expected is a conservative lower bound
    - error: Poor baseline correction in electropherograms
      consequence: Inaccurate peak area quantification
      fix: Use proper baseline subtraction; validate peak integration
    importance: normal
    difficulty: intermediate
    first_chapter: 5
    tags:
    - purity
    - capillary-electrophoresis
    - measurement
    - empirical
  h:
    symbol: h
    symbol_display: h
    name: Haplotype
    alt_names:
    - Candidate haplotype
    - Phased sequence
    description: 'A specific fully phased DNA sequence from the haplotype space H
      that could be

      present in the sample. Represents one possible genomic configuration at the
      target locus.

      '
    physical_meaning: 'One of the candidate sequences being classified. For example,
      CYP2D6*1, *2, *10, etc.

      The goal is to compute posterior probability P(h|R) for each candidate.

      '
    units: categorical sequence
    domain: finite set H = {h₁, h₂, ..., hₚ}
    typical_range: 2-100 candidates depending on locus complexity
    measurement_methods:
    - method: Bayesian inference from sequencing data
      accuracy: high (depends on coverage and error model)
      cost: computational
      description: Compute P(h|R) using Bayes rule with empirical likelihood
    determination: 'Sequence of each candidate h_i is predefined from reference databases
      (PharmVar,

      structural variant catalogs). Posterior probability inferred from reads.

      '
    examples:
    - context: CYP2D6 diplotype classification
      value: CYP2D6*1 (wild-type)
      units: categorical
      interpretation: One of ~100 known CYP2D6 star alleles
    - context: Binary classification
      value: h1=reference, h2=variant
      interpretation: Simplest case with two candidates
    related_variables:
    - variable: R
      relationship: evidence_for
      description: Reads R provide evidence for haplotype h
    - variable: C_ij
      relationship: error_model
      description: Confusion matrix models P(read|haplotype)
    appears_in_equations:
    - eq_id: '4.1'
      role: top_level_variable
    - eq_id: '6.1'
      role: used
    - eq_id: '6.2'
      role: used
    - eq_id: '6.3'
      role: used
    - eq_id: '6.4'
      role: used
    - eq_id: '6.5'
      role: used
    - eq_id: '6.6'
      role: used
    typical_values:
      simple_SNP: 2 candidates
      pharmacogene: 10-100 star alleles
      structural_variant: 5-20 configurations
    common_errors:
    - error: Incomplete candidate set
      consequence: True haplotype not among candidates
      fix: Use comprehensive variant databases
    - error: Assuming independence of haplotypes
      consequence: Ignoring linkage disequilibrium
      fix: Model haplotype blocks jointly
    importance: critical
    difficulty: beginner
    first_chapter: 4
    tags:
    - classification
    - bayesian-inference
    - haplotype
    - target-variable
  C_ij:
    symbol: C_{ij}
    symbol_display: C_ij
    name: Confusion matrix entry
    alt_names:
    - Error probability
    - Conditional observation probability
    description: 'Entry in the confusion matrix: empirical probability of observing
      sequence j

      (basecaller output) when the true sequence is i (ground truth).

      '
    physical_meaning: 'Captures technology-specific error patterns. Diagonal elements
      C_ii are TPR

      (true positive rates); off-diagonals capture substitution/indel patterns.

      '
    units: probability (0-1)
    domain: '[0, 1], row-stochastic (Σⱼ C_ij = 1 for each i)'
    typical_range: Diagonal 0.85-0.98, off-diagonal 0.001-0.05
    measurement_methods:
    - method: SMA-seq on physical standards
      accuracy: high (depends on sample size)
      cost: requires standards and deep sequencing
      description: Align reads to known truth, tabulate frequencies
    determination: 'Measured empirically by sequencing standards with known sequences.
      Reads aligned

      to truth, error frequencies counted. Matrix is (4^k × 4^k) for k-mers.

      '
    examples:
    - context: Single-base confusion (A nucleotide)
      value: C_AA=0.92, C_AC=0.03, C_AG=0.02, C_AT=0.03
      interpretation: 92% correct calls for A; 8% errors distributed
    - context: Homopolymer 6-mer
      value: C_AAAAAA,AAAAAA=0.75 (lower TPR)
      interpretation: Homopolymers harder to call accurately
    related_variables:
    - variable: h
      relationship: models_errors_for
      description: Confusion matrix models P(read|haplotype)
    - variable: r
      relationship: probability_of
      description: C_ij gives P(observed r | true sequence)
    - variable: Q_j
      relationship: alternative_to
      description: Confusion matrix alternative to quality score model
    appears_in_equations:
    - eq_id: '4.6'
      role: defined_quantity
    - eq_id: '6.2'
      role: used
    typical_values:
      high_quality_base: 0.95-0.98 (diagonal)
      homopolymer: 0.70-0.90 (diagonal)
      rare_substitution: 0.001-0.01 (off-diagonal)
    common_errors:
    - error: Insufficient sample size for estimation
      consequence: Noisy estimates, especially for rare k-mers
      fix: Sequence 1000+ reads per standard
    - error: Not accounting for purity
      consequence: Template impurity biases confusion matrix
      fix: Measure and correct for standard purity (Chapter 5)
    importance: critical
    difficulty: intermediate
    first_chapter: 4
    tags:
    - confusion-matrix
    - error-model
    - sma-seq
    - empirical
  Q_j:
    symbol: Q_j
