      accuracy: varies by calibration
      cost: zero (automatic output)
      description: Model outputs confidence scores during decoding
    determination: 'Computed by basecaller based on signal quality and model confidence.
      Reported

      in FASTQ format. Calibration assessed empirically via SMA-seq.

      '
    examples:
    - context: High confidence base
      value: Q=35
      units: Phred
      interpretation: P(error) = 10^-3.5 ≈ 0.0003 (0.03%)
    - context: Low confidence base
      value: Q=15
      interpretation: P(error) = 10^-1.5 ≈ 0.032 (3.2%)
