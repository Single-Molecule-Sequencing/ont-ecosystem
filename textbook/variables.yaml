  d_edit:
    symbol: d_{\text{edit}}
    symbol_display: d_edit
    name: Edit distance
    alt_names:
    - Levenshtein distance
    - Alignment distance
    description: 'Minimum number of single-base operations (insertions, deletions,
      substitutions)

      required to transform one sequence into another.

      '
    physical_meaning: 'Quantifies sequence dissimilarity. Lower distance means higher
      similarity.

      Used to compute per-read accuracy.

      '
    units: count of edit operations
    domain: '[0, ∞), integers'
    typical_range: 0-500 for typical reads
    measurement_methods:
    - method: Dynamic programming alignment
      accuracy: exact (guaranteed optimal)
      cost: O(mn) time for sequences of length m, n
      description: Smith-Waterman or Needleman-Wunsch algorithms
    determination: 'Computed algorithmically by aligning observed read to true sequence
      (when known,

      e.g., from standards) and counting minimum edit operations.

      '
    examples:
    - context: Single substitution
      value: d_edit = 1
      interpretation: One base different between sequences
    - context: High-accuracy read
      value: d_edit = 25 for 5000 bp
      interpretation: 25 errors in 5000 bases = 99.5% accuracy
    related_variables:
    - variable: r
      relationship: measured_on
      description: Edit distance compares read r to truth
    - variable: accuracy
      relationship: determines
      description: Accuracy = 1 - d_edit/length
