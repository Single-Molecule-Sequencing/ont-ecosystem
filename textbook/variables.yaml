    description: 'Phred quality score at position j in a read, encoding the basecaller''s
      estimated

      error probability at that base.

      '
    physical_meaning: 'Basecaller confidence metric. Q=30 means 1-in-1000 error (99.9%
      correct),

      Q=20 means 1-in-100 (99% correct).

      '
    units: Phred units (dimensionless log scale)
    domain: '[0, ∞), typically 0-50'
    typical_range: 15-40 for modern basecallers
    measurement_methods:
