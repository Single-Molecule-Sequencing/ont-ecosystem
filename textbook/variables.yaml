      moderate_accuracy: 50-200
      low_accuracy: 200-1000
    common_errors:
    - error: Using non-optimal alignment
      consequence: Overestimate edit distance
      fix: Use proper DP algorithms (SW/NW)
    - error: Ignoring indels
      consequence: Undercounting errors in homopolymers
      fix: Use full edit distance including indels
    importance: normal
    difficulty: intermediate
    first_chapter: 4
    tags:
